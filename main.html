<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Princess Letters</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-image: radial-gradient(circle, #ffdde1, #ee9ca7);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .card {
            /* Existing styles... */
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;

            /* NEW: Constrain the height */
            max-height: 80vh;
            /* Never grow taller than 80% of the screen height */
            width: 90%;
            /* Prevent it from touching the edges on mobile */
            max-width: 500px;
            /* Keep the original max width */

            /* NEW: Enable scrolling */
            overflow-y: auto;
            /* Adds a vertical scrollbar ONLY when needed */
        }

        /* Width of the scrollbar */
        .card::-webkit-scrollbar {
            width: 8px;
        }

        /* The "Thumb" (the part you drag) */
        .card::-webkit-scrollbar-thumb {
            background-color: #ff9a9e;
            /* Pink */
            border-radius: 10px;
            /* Round edges */
        }

        /* The "Track" (the path the thumb slides in) */
        .card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .sparkle {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .petal {
            position: fixed;
            top: -10%;
            z-index: -1;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* MOBILE ADJUSTMENTS */
        /* This block only runs if the screen width is 600px or less */
        @media (max-width: 600px) {

            .card {
                width: 85%;
                /* Take up more horizontal space on small screens */
                padding: 20px;
                /* Reduce padding so there is more room for text */
                max-height: 85vh;
                /* Let the card be taller on mobile */
            }

            h1 {
                font-size: 2rem;
                /* Shrink the big title */
            }

            p {
                font-size: 1rem;
                /* adjust body text slightly if needed */
            }

            /* Optional: Hide the falling petals on mobile if they block the text too much
            or cause lag on older phones. Remove this part if you want to keep them! */
            /* .petal {
                display: none;
            } 
            */
        }
    </style>
</head>

            "4-28": "Yep! This is the gift you've longed for, 365 days worth of letters about me and you!! Eto ung naisip ko na paraan para ibalik yung spark between us, kasi I felt na yung missing part is yung may nilolook forward tayo sa isa't isa, and I made it so that naglolook forward ka sa gift ko na 'to and ako nman nag lo look forward sa kung anong isusulat ko sa letters ko everyday. Anyways about sa nangyari this day, 12:14 na ng hating gabi heheh, nag goodnight na tau sa isa't-isa, so time to write a letter for you. Ganda ng 18th celebration mo, naalala mo ba? Ingay pa nga ng videooke kanina kahit lagpas 10pm na, anyways nasiyahan nman ako, thank you so much and sa wakas nakasalamuha ko na every single part of your family including si tita mo, para sa'kin this is a stepping stone para ma introduce q na sarili ko sa family mo. Hopefully by the time you're reading this, super welcome na ako sa inyo! Aba dapat lang diba! And hopefully i'm doing well with my engineering course, if not then... How sad heheh sana nalang okay pa yung future self ko. Anyways! I love you so much, see you sa next letter.",
            "4-29": "Nothing much for today, naglaro lng ako mostly ng pokemon and hindi tayo masyado nag chat, although kanina I feel kind of bad sa sarili ko, nagsend ako sa'yo ng answers ko for CPAR long test pero sabi ko hindi ako sure about dun sa lahat. Then na disappoint ka na hindi perfect ung answers ko, kaso parang ayaw mo tanggapin ung sorry ko, then sabi mo maghahanap ka nlng ng answers sa iba. Parang gusto q ng assurance sana na okay lng yun kasi nakapagbigay nman ako ng sagot kahit papano heheh, kaso yeah it is what it is, sorry. 1:42 am na, nag goodnight na tayo sa isa't isa though d pa rin tulog, sabi mo matutulog ka na kaya matutulog na rin sana ako kaso nawala antok ko, tas d ka parin pala tulog. Syempre nakakaoverthink kung pinepeke mong tulog ka or hindi heheh. 2:15 am, finally nag goodnight na ulit tau sa isa't-isa and matutulog na sa wakas, may exam pa bukas hehe nagpuyat parin anyways, that's all see you on the next page!",
            "4-30": "So 1:20am na ng madaling araw, kakatulog mo lang. Again, nothing much, at least today naappreciate mo na yung pagsend ko ng sagot, also earlier nakapagusap tayo about sa hindi ako masyado nag rereact ng haha sa chats, although na clarify naman na natin sa isa't isa. Gladly, we were able to understand both naman, then later on tinuloy ko na ung paglalaro ko ng pokemon heheh which is natapos ko na ung buong game kanina lang, then tsaka aq nag download ng harvest moon, yung childhood game ko. And then naghanap tayo ng colleges na papasukan, TIP isa sa mga nahanap pero we found out na private pla tas ang mahal ng tuition fee, buti nalang the same night nag bukas na ng application link si RTU, although bukas pa natin planong mag apply so look forward to that on the next page, see you! I LOVE YOU (kiss)",
            "5-1": "Hi! I'm back 2:04am na (actually may 2 na hehe) hindi pa ako tulog, ikaw kanina ka pa tulog so yeah, may pasok na tom, tapos na ung suspension ni pasig dahil sa heat index na napakataas, kainis kasi kahit mataas pa tom ung heat index pasig lng ung d nag suspend so yeah, anyways earlier okay naman tau, no anything and sweets stuffs lng ang nangyari and loads of things na ginawa kasi nga may mga undone school works, plus may exam kami tom for e-tech and wala akong review hehe, ibang teacher pa yung magbabantay kaya yari baka d ako makakopya but goodluck nlng sakin hehe, also kanina pala nakapag apply na ako sa RTU! And may 11 agad ang exam, sana makapasa! Kundi wala na talaga akong pag asa, sana yung future ko na kilala mo dyan is nag aaral pa heheh and doing good, sana pls pls, also pala nagdadalawang isip pa ako if computer engineering or mechanical engineering, two different things pero napupukaw nila ung attention q equally, so sana yang kilala mong Luis is nakapag desisyon na and tama yung desisyon nya! Anyways that's all for today's bidyow I love you so much Darlyn ko mwuah mwuah mwuah.",
            "5-2": "Hi! Kanina heheh dalawang beses ka tumae sa school, nagpasama ka kay Alexies Ibuyan kung kilala mo pa sya ngaun heheh, anyways d ka pa nakapag sabon or alcohol kasi tubig lng andun sa cr kaya medj nandiri aq Heheheh. Anyways okay lang naman yung araw ngaun hindi nga lang tayo sabay pumasok kasi naiwan q ID q so need q bumalik sa bahay kaya pinauna na kita kasi ma la late ako, although nakapagsabay nman tau umuwi nagmamadali pa kasi masakit parin ung tyan mo, buti nawala wala na kalaunan, anyways after school natulog ka lng mostly then naglaro ako then after nagusap usap at nagtanong din aq ng \"kung liligawan ka ni Jay papalitan mo ba aq\" tas hanggang napunta sa medj masakit na topic hehehh but all goods nman na so yeah. Also pala 2:10am (may3) q na to sinusulat, kaninang 12 ka pa nag goodnight, idk ano mern sakin ngaun pero sobrang ayaw q matulog pero nahihilo't na e exhausted ma q lalo na kapag tumatayo sumasakit ung ulo q heheh, pero syempre d q yon cnabi sau kasi magiging okay na rin nmn. Anyways balak q na matulog kasi inaantok na tlaga ako sobrang little lng ng tulog ko e and almost 24 hours na akong gising so baka mamatay ako ng maaga kaya hanggang dito nlng muna byeee! See ya sa next chapter.",
            "5-3": "Hi! It's exactly 1pm and nag goodnight na tayo sa isa't isa, nag bbtime tau just before mag sleep and nagbigay ng assurances, love it. Excited em tomorrow kasi pupunta ka sa bahay at pinagbabantay tau ni ate jazel. Tagal mo rin kasi hindi pumupunta kasi ayaw ni papa mo heheh, anyways kaya pla masama yung pakiramdam ko yesterday night kasi feeling ko lalagnatin na ako, ansakit na ng buong katawan at ulo q tas masakit lalamunan q. So sad d tayo makakapag kiss tomorrow, but still maeenjoy naman natin kasi magkasama tayo, watch tvs, bonding, laro, foodtrip, you name it. So yeah, nothing much happened but at least tomorrow will be exciting! Imma sleep na kasi masama talaga pakiramdam ko hehe so abangan nalang anong nasa next letter! See you tom, I love you so much Darlyn!",
            "5-4": "Hi! It's 1:12am (may5) heheh and sabi mo inaantok ka na so nag goodnight ka na and nag end na tayo ng call. Finally, nakapunta ka na! Ang saya natin syempre, no away no negatives pure sweetness, we watched movies, naglaro ng pinoy henyo and heheh, a couple of BJs which I'm really shocked btw, kasi sobrang galing mo na HAHAHAH masyado nang overwhelming, YOU SUCKED MY SOUL LITERALLY! Anyways I really enjoyed being with you kahit may sakit ako, sana ikaw rin na enjoy mo yung kanina I love you so much! Very thankful kasi bumisita ka and you made my day. So I'm expecting myself to get better soon! Anyways after ng chill day ngayong araw, syempre back to acads plus may exam pa sa RTU so we need to prepare for that tomorrow, may assignments din ako na d ko pa natatapos which is a lot of writing, hayst. But yeah need parin syempre mag complete ng requirements heheh. So anyways, that's gonna be it for today's bidyow, see you tomorrow! I love you so much Darlyn! mwah.",
            "5-5": "Hello! It's 11:56 na goodnight na tayo sa isa't isa at need mo matulog nang maaga kasi may pasok pa bukas, although di ako papasok kasi masama parin yung pakiramdam ko. Too bad di ako makakapag defense tomorrow para sa SIP namin kaya d ko rin ma ga gain ung grades q sayang but yeah, it is what it is. Sana gumaling na ako tom para makapasok na rin em and makapag submit na ng mga requirements. So yeah today naglambingan lng tau almost all day long, and plano mo tomorrow na daanan ung excuse letter ko and yung physics notebook q na kailangan nang ipasa so thank you so so much sa pagsuyo heheh, super helpful tlaga thank you so much. So yeah now need ko nlng tlaga magpagaling for you din syempre and for me na din. Nothing much happened today but we had fun talking abt stuffs and sending memes of course, maghapon bbtime thank you sa alaga mwuah. Short letter lng for today, see you tomorrow I love you so much Darlyn mwuappsss.",
            "5-6": "Hi again! 1:10 am na (may 7) but anyways. Today ako absent ako heheh, pero tomorrow sisikapin ko na pumasok para makapag defense for our SIP, although masakit parin lalamunan ko syempre need kayanin para sa grades (wow sipag) and for you rin 'to syempre noh! So yeah today nag bbtime lang nman tayo halos all day long, especially tonight heheh ang naughty lang ng usapan, about sa 6 positions na paborito natin kineme HAHAHA. Yes 18 yrs old palang sobrang wild na tayo, sana wild parin yung present day na tayo HAHAHHA or even more pa. So yeah, that's actually about it for today, nothing much but masaya yung usapan natin pero syempre hindi na ako mag go go into detail noh. Anyways I hope you're happy I love you so much, thank you for helping me with school stuffs at sa pag aalaga sakin I love you Darlyn!",
            "5-7": "Hi againn, so sorryyy wala akong energy todayy pumasok ako kanina kaso wala naman pala si sir kaya hindi rin nakapag defense so parang na binat ko lang yung sarili ko hayst. But anyways I love you so much I really appreciate your love and care for me Darlynnn, it was never a mistake that I chose you from the start. I feel your love for me so much, sobrang naappreciate ko how much you care for me and how far you'll go for me. Hayst I wanna pay you back, but at the moment I really can't, ang hirap ng may sakitttt hayst. But still need ko parin pumasok tom for the defense sana gumaling na ako kasi sa thursday na yung exam (tuesday na ngayon) so yeah. Sorry very short lang today ang message ko kasi need ko na talaga matulog ang super low na energy kooo, so yeah Thank you ulit kasi ginawan mo ko ng mga activities ngayong di ko kaya I love you so much Darlyn, you really are the one for me.",
            "5-8": "Hi ulit my Darlyn!! So it's 1:21 na heheh, may exams tayo tomorrow! Buti nalang magaling na ako nauubo nalang heheh, but anyways tomorrow is your RTU entrance exam so goodluck!! And ako mageexam palang ako tom for finals heheh pero hindi ako masyado nagreview, mostly naglaro at nag scroll lng huhu so goodluck talaga sakin tom. But most importantly syempre best of lucks to you! Sana maipasa mo with ease and ako naman sa sabadoo, anyways nothing much happened earlier, nakapag defense na ako finally and it went nicely so yeag. Tomorrow medyo maraming ganap so we need to prepar for that and ako I need to sleep na, I'm quite sleepy na rin so see you tomorrow na! Short msg lng for today sorry, I love you so much Darlyn, see yah tomorrow!",
            "5-9": "Hi again! Saktong 12am na heheh need na natin matulog kasi may exam pa tom hehe. Anyways about the exams, As usual nangopya lng namn em, and you said earlier abt sa rtu na hindi ka masyadong confident kasi almost half of the exam is hula but still, let's hope for the best and goodluck to me naman sa sabado. Kinakabahan na ako kasi sabi mo mahirap kaya sana kayanin, hayst I wonder ano talagang nangyari, ikaw kasi alam mo na kasi nasa future ka na ih heheh, sana all things are doing alright, sana pumanig naman satin ang tadhana at naging maayos naman ang results ng mga pinaghirapan namin, but nonetheless I wish for both of our well being, oh ayan nag c chat ka pa teka replyan ko lang ung past mo ah. Done! So yeah, hopefully by the time you're reading this, things are brighter than what we have now. Sana tama yung paths na tinahak natin, although right now kinakabahan ako how the results will turn out to be but we can't let the negative conquer and dictate us. Yaz alanganin right now but hopefully sooner or later onti onti rin giginhawa. Anyways that's about it for today's video, see you sa next letter. As always I love you so much Darlyn.",
