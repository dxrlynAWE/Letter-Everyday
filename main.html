            "5-11": "Hi! 11:20 palang heheh, aga noh pero inaantok na em pagod kasii. Hehe anyways done na! RTU exam and SM scholarship exam. Ang hirap dunno kung papasa ako, na p pressure na ako abt sa applications ng mga colleges, d ko na sure kung makakapasa ba ako sa kahit anong CETs HAHAHA super hirap pala ma admit sa college kala ko ez ez lang before, ngayon na ee realize ko na gaano kahirap, need ko nanaman maghanap ng alternative college hayst, hopefully makapasok at makahanap tayo! Kinakabahan na ako for future ko, anyways abt the exam, medj nahirapan talaga ako lalo na sa puro words kasi sobrang hirap ko talaga sa languages, super baba ng language proficiency ko lagi in any exam, hoping na makapasa kasi natapos ko naman ung exam kahit papano although marami parin talaga akong hinulaan hayst, so yeah I'm sleepy na talaga so tired dami ko rin ginawa muntik pako malate sa RTU anyways yeah, short msg muna for todays video! As always, I love you so much Darlynzzz!!",
            "5-12": "Hi ganda! You're asleep na ih, nag goodnight na tayo sa isa't isa and nothing much happened today, chat chat lang then nood one piece habang naglalaro ako, rest day lang after a few days of exams, finally nakapagpahinga din, but tomorrow may exam ka pa sa physics mag ko kodigo ka nalang sabi mo although d naman na need kasi tapos na yung grades natin, for formality nalang talaga and then mag pa practice na ng graduation, sayang d tayo nakasama kanina sa church pero okay lang yan next week pwede pa namn. And tomorrow magkikita pala tayo kasi didiretso ka dito sa bahay after mo mag exam sa physics so yeah, I'm really excited finally makakapag chill na ulit tomorrow together, so Imma sleep na for tomorrow. I love you so much Darlyn kooo!!!",
            "5-13": "Hi! Earlier dumaan ka dito sa bahay after mo sa school and nanood tayo ng one piece although inantok ka nman so mostly natulog ka lng heheh, then pinauwi ka kasi may kuhaan dw ng national ID malapit sa inyo sa court so yeah, tapos after non mga gabi na medj nag away lang tau about sayo being quite harsh sa sarili mo dahil sa hindi mo na me meet ung expectations mo sa drawing mo, and maybe may mga nasabi rin akong mali earlier na hindi lang natin napansin sorry, but yeah and importante nagkaayos rin tayo kaagad earlier. Anyways nothing much happened earlier naman yun lang, and tomorrow is yung first graduation practice natin so we need to sleep early although mag 1am na heheh kasi naglaro pa ko ng roblox, so I really need to sleep na, sorry for the very short letter today, it's just that wala lng talaga masyadong nangyari kanina, although makikita naman kita tom so yazz, excited of course but that's about it, I love you so much as always Darlyn ko!",
            "5-14": "Hi again! 12:44 na hihih, anyways kanina yung first graduation practice natin and nagkanta tayo ng who am I. Ang ganda pakinggan kapag sabay sabay, anyways heheh nung uwian nag away tayo kasi naiinis ka sakin na hindi kita pinuntahan agad after nyo sa pila nyo, endi ko nman magets kasi endi q namn alam na tapos na kayo tapos ang init agad ng ulo mo tas d mo pa ako pinansin sa harap nung mga tao. Kaya nagtaka ako bakit ambilis uminit ng ulo mo non, but anyways paguwi nagchat nman tayo at naging okay din heheh, tas natulog na maghanapon tas pagkagising tsaka lng nakapag bbtime. But yeah I had fun dun sa graduation practice, akala ko magiging boring e, endi nman pla ganon ka boring. But yeah yun lang nangyari today ihh, looking forward to tomorrow, I love you Darlynn!!!",
            "5-15": "Hi, Medj not in the mood ako today, ewan nasusungitan ako sa'yo these days and ang bilis uminit ng ulo mo at idown ung sarili mo sa mga bagay, nahihirapan ako manuyo kasi parang d ka naman willing magpasuyo, naniniwala kasi ako sa kasabihang \"hindi mo mapipilit ang ayaw\" kaya gusto muna kitang hayaan kapag ganon ka kaso na g guilty ako na baka sabihan mo ko nang pinapabayaan kita kapag inis ka at masabihan mo pa akong okay na lang sakin kapag di tayo okay. Hayst but yeah, although okay naman na tayo sadyang d ko lang talaga mabalik mood ko rn, hopefully tomorrow okay na. Anyways pumasa ako sa SM scholarship exam kanina kaya yeah, nothing to be proud of though, dun ka nagsimulang mainis kasi d ka parin nakakatanggap ng email from SM, tried to convince you na nalate lang yung send but yeah. Also you mentioned that need mo magpa cool off sa mga bagay bagay kaya nag aantay ka ng parcel, nag offer aq na pumunta ka nlng dito para sana ako ung maging pahinga mo but yeah, marami ka palang komis although tapos mo na yata, ewan i'm not aware kasi ilan lang naman ang nasabi mo sakin and tinatapos mo nalang ung isa, yeah kind of dismaying na hindi ako ung preferred pahinga mo but it is what it is, although later on minention mo na makakapunta ka, nakapagset na ako ng lakad for tom kasi mag s swimming nalang kami nila Cruz but yeah. Anyways yun lang naman, nag away pala kanina cla mama at kuya and naiinis ako hayst, yaan mo na di na ako mag v vent out dito, sana good mood na yung next letter, sorry for today. I love you as always!",
            "5-16": "Too tired, too drained, wanna cry. But hell do I miss this feeling. Makes me feel like my old self.",
            "5-17": "~",
            "5-18": "Sorry about the last two days, pero at least okay na tayo heheh, hindi na ako magrarant dito about the things. I'd rather forget about them and stay on the happy side, mas okay pala talagang mag shut up kesa magsabi pa ng concern ko na magpapagulo lang satin. Anyways nagbati na tayo kanina since pumunta ka, I've always believed na everything becomes easier with a cuddle. I love that thought so much, kasi it's super true. It's one of the few \"quotes\" I've made up and I think ito yung pinaka relevant, so I'll always keep it in mind. Ang hirap kasi kapag sa chat lang, bangayan lang ang nangyayari, minsan pagalit mo pa babasahin ung sasabihin ng iba kaya mas madaling magkaron ng miscommunication, it's really much better to talk things in person, plus may advantage pa kasi pwede kitang i cuddle. And I did just that kanina and it made everything much better and lighter, really nice of us even if dalawang araw tayong nag away. Probably one of the longest fights of us too, heheh sorry talaga dun, but move on na. So yep that's it for this letter, as always, I love you so much Darlyn. Tomorrow pala mag c church tayo heheh, hopefully it goes well, bye~bye!",
            "5-19": "Hi! The sunday service went well naman heheh, di pa sure kung aattend next time kasi kinakabahan ako ih. But I think aattend nman siguro em. Anyways narealize ko na anghahaba masyado ng messages ko, ang original plan ko talaga kasi is short messages lang everyday pero ang hahaba na pala sobra, so I'm gonna keep it as short and concise as possible starting from now on, para hindi na rin mahirap magsulat HEHEH. Anyways, it's 12:00am na (naggugupit ka ng bangs) (sakto nag chat ka na nagkamali ka heheh) kaya nakapag gawa ako ng letter, also need ko na talaga bumili ng book para dito! Hoepfully soon makabili na ako. That's na muna for today's letter, as I promised, I'll keep it short and concise na from now on. So I'll see you tomorrow! I love you so much!",
            "5-20": "(May 21 ko to ginawa kasi di ko nagawan kahapon heheh) Nothing much happened earlier, nagpractice na ulit tayo ng graduation and it went quite well, hindi naman sya masyado boring kasi nakakaenjoy naman kumanta pero hindi lang masaya yung matagal nakatayo at papaupuin at papatayuin nang paulit pulit heheh, pero at least enjoyable naman sya and very exciting kasi papalapit nang papalapit na ung graduation natin, probably mamimiss natin ang highschool life natin, kind of sad na rin. Anyways that's gonna be it for today's short and concise letter, See you tom I love you so much my Darlyn.",
            "5-21": "Halaa nakalimutan ko pala gumawa ng message kahapon, hayst sorry. Nakalimutan ko rin mga nangyari kahapon e hihi, pero gagawan ko nalang yun, anyways nag practice lang tayo graduation kanina then natulog pagkauwi nothing much happened today pero naglakad tayo at sabay tayo umuwi kanina hihi so yeazzz, that's it for today's short and concise letter, I love you so much Darlyn ko.",
            "5-22": "Hi! I'm back, heheh. Anyways nag announce na ng honors and high honors kaninang practice ng graduation and of course High honor ka! Congratulations! Hihi sorry kasi with honor lng na achieve ko, kahiya tuloy. Anyways pumunta ka sa bahay kanina kasi dsurv nman natin ng bonding and well, may mga konting quirky stuffs tayong ginawa hihihi. Then nanood tayo ng the greatest showman na late ka pa nga umuwi dahil don, but at least nasulit natin yung araw. Btw it's 12:40 na right now so I need to sleep na kasi 6am ang pasok tomorrow. So I'll be seeing you sa next letter! I love you so much!",
            "5-23": "Hilu! Eys I'm back nanaman, anyways as usual nag graduation practice tayo kanina although nung uwian na masakit yung tyan mo at nagmamadali kang umuwi kaya sumakay na rin tayo. Plano ko rin sana kumuha ng indigency pero tinamad ako heheh, anyways lapit na ng camping trip natin (sa sunday, thursday ngayon) so excited! Hopefully it goes wellzz. Anyways that's about it for today's sulat, see you tomorrow! I love you so much Darlyn ko!",
            "5-24": "Hi! After practice, I mostly did my own thing in roblox heheh. Anyways medyo maghapon ako don pero nakakapag usap parin nman tayo kahit papaano kanina. Earlier after non, nag ask na rin aq about sa mga tiktoks na sinesend mo whether parinig ba yon or anything, since I've always been bothered by the fact na parang relate sya sakin and sometimes yung sinesend mo greenflag sya ng other people na wala ako so medyo bothered ako whether is it a demand na I have to be like that too. And also about sa mga tiktoks din na about sa red flags na mga nasaway mo na rin sakin before, I'm confused whether you're trying to recall that past and kung focus mo ba na makapagparinig sakin ulit. But yeah sabi mo wala nman but it just doesn't seat well with me.",
            "5-25": "Hello! (Written on May 28, 12:11am) Hehehh sorryy kasi hindi ko agad nalagyan ng letters ung previous 2 pages heheh, I think noong May 25 I fell asleep nang hindi ako nakapagsulat, nakalimutan ko bakit pero sabado non, nag aral ako ng HTML programming language and until midnight nagpuyat ako para mag code ng kalokohan heheh, anyways I forgot to write the letter kasi nagaantay ako na mag test drive nang madaling araw kaso di pala natuloy and nakatulog na ako nang tuluyan (mga 3:00 na non) anyways, see you next letter bilis! I love you so much ðŸ˜˜",
            "5-26": "Hi! Finally the day has come na magcacamping tayo, although matarik at maputik ung nilakad natin sulit naman at maganda naman pala yung pupuntahan. Also andami nilang toys provided in fairness kahit umuulan at hindi makalabas at makapag bonfire naaliw naman tayo kahit papano ng mga laruan nila. Although mostly and nilaro nating lahat is Uno, ansaya saya pa nga natin tapos ang ingay heheh. Then later on nahiga na tayo and syempre as always, I missed sleeping with you by my side. Hayst kailan kaya ulit? Anyways that's about it! Syempre sinulat ko ulit to (May 28, 12:18 am) kasi hindi naman ako nakasulat the night na katabi kita kasi makikita mo heheh. That's all! I love you so much ðŸ˜˜ see you sa next letter bilis! Susulat ko na ung May 27 e heheh",
            "5-27": "eyss sarap tulog kaso medj maaga mo ako nagising kasi sabi mo d ka nakatulog nang maayos dahil sa ilaw, hayst sayang kung kailan magkatabi tau tsaka ka pa hindi madyado nakatulog nang maayos. Kaninang umaga ako halos naghugas ng mga pinggan, kutsara, tinidor, baso, at saingan. Hayst dpat medj delay mo pa aq nagising para d ako ung napaghugas e heheh. But still I had a lot of fun kasi after non naligo ka then nag makeup before tayo nag picture picture, wala pa akong myday ngaun, bukas palang ako mag eedit heheh. But yeah after non nag uno na ulit maingay na ulit until naguwian na. And then nanood tayo ng One Piece after makauwi GEAR 4 na sana kaso tinulugan mo ko heheh, anyways that's for today's short and concise message, as always I love you so much my Darlyn! ",
            "5-28": "eys tapos na recognition kanina, went well but not that smooth. Anyways after non nagpicture tayo saglit then umalis na nag sm pa kami muna ng kaibigan q tapos nag check na ako ng notebook na gagamitin for this but too bad ang mamahal nila masyado, heheh. So yeah ta try ko maghanap online sana makamura hayst, d ko parin alam san ako hahanap ng 365 leaves na aesthetic na notebook but yeah, makakahanap rin ako nyan. Anyways bukas na yung interview ko sa SM scholarship hopefully it went well heheh. Not sure about this though, I'm not feeling too confident. Anyways I need to sleep na kasi gigising pa maaga bukas para magkuha ng supply sa school. I have an odd feeling though, baka dahil lng sa d tayo nagkaron ng masyadong quality time ngayong araw. Wala lang medj malungkot and alarmed lang pero lilipas din yan. I have to confess about that fight before though (May 16) yung tinutukoy kong feeling is jealousy and the feeling of being invalidated about it. Kasi that time nagsabi ka na may kaibigan akong girls bat ikaw walang kaibigang boys, well all I thought was you also had some. Pero it turns out you didn't consider any of them as friends, now you wanna go back to being friends with Tobi. And then dumating sa usapan na bakit nga ba ako nagselos kay Tobi heheh, well sabi ko niloko nyo 'ko, na bakla sya sabi nyo pero nagkakagusto sa babae, sinabing bakla para magpatuloy ung pagiging close nyo. But yeah ang sabi mo lang is humor nya lang talaga yung sabihing bakla sya, I guess mali akong naniwala instead na matawa lang. As it turns out it is my fault na nagselos ako about dun. Oh well i've been able to cope up by myself naman, I don't really want na magselos na kasi nalilimitahan ka nang dahil sakin. I wanna improve on that part, also it's kind of useful na i'm enjoying the feels of being jealous na rin, I kind of miss what I had noong hindi pa tayo close masyado. Kind of nostalgic in a way that it hurts but it feels nice, I didn't know such a thing existed but it does and I might even get addicted to it, it gives out a sensation nothing else will. When I actually cried noong May 16 it felt nicer than it hurt. I guess it's true that some things that kill you make you feel alive.",
            "5-29": "Heyy, 10:27 pm palang you'll sleep na sabi mo so yeah. Anyways congratulations! Graduation na bukas and tapos na interview ko sa sm kanina, alam ko na na hindi ako papasa. Anyways, i'm kind of sad though all throughout the day naghintay ako na magoffer ka na make-upan ako for tomorrow, but I guess you're busy kaya ayoko magrequest nang sarili. Though sabi mo m make upan mo si jesrylle 7am, so yeah goodlucks. But still congratulations, I don't even plan on putting make up anymore worried lang baka magtaka sila na hindi ako nakamake up sa mismong graduation, at this point I kind of regret swearing na sayo lang magpapa make up sorry, kasi matrabaho nga naman para sayo, but yeah I shouldn't have relied on you that much masyado akong dependent, weird HAHA naiiyak ako the day before graduation and not even tears of joy kainis hahahah. Anyways still, wanna stay positive for tomorrow, goodlucks and congratulations.",
            "5-30": "7:11pm, nakauwi na after graduation and I absolutely have no idea what's going on. Umuwing wala manlang tayong picture, nagtanong ako bakit, sabi mo you're tired. Sabi ko anong meron sabi mo wala ka lang sa mood. Sabi ko bakit, sabi mo hindi mo alam. Sabi ko anong gagawin mo, sabi mo wala. Sabi ko anong gusto mo, sabi mo wala. Sabi ko pupuntahan kita, ang sabi mo lang pagod ka. Inulit ulit ko kung anong meron sabi mo wala. And yet you have no motivation to talk to me whatsoever, you make it appear as if kinakausap mo naman ako pero yung usapan walang kalaman laman. Puno ng katamlayan and I have no idea why. I gave up, kasi kahit ako pagod din, masakit pa nga uli hanggang ngaun kasi nahilo ako kanina sa init at pinunta pa sa clinic. Hindi ko maintindihan why you refuse to communicate with me, and yet ipinipilit mong normal lang ang lahat while making it obvious by being matamlay. I wonder if you know the feeling of being powerless when your partner is like that. Yung feeling na walang magawa and hindi alam yung gagawin, tapos ayaw pa makipag communicate nang maayos. I have no idea what to do and I'm just really exhausted, physically maybe but mentally I really am. I deactivated, leaving you with the message \"bye, pahinga wellz, I love you\" you replied \"di ka naman pagod ah\" I replied \"akala mo lang\" before I deactivated. You sent me a message through gmail \"weh pagod daw pero online\". I can only wonder what's going on through your mind at this moment.",
            "6-1": "Sorry, I wasn't able to make a letter for yesterday. Nag bonding tayo kahapon tumambay pa nga ako sainyo after maihatid cla jean sa tricycle. I don't know how it happened but na inis ako kasi akala ko nang m mock ka about something I won't mention here. But yeah, we argued until past midnight kaya hindi na ako nagkaroon ng time kagabi na makapag sulat kasi sobrang inaantok na ako. Sorry about that but at least we settled it still. I'm very happy I was also able to express something I've been keeping. I wonder if you still remember this fight. Anyways about today, wala masyadong ganap nag aalala lng ako sa'yo kasi masama pakiramdam mo at feeling mo lalagnatin ka. Nagdala nlng ako ng calamansi after namin ayusin ung bike ko at bike ni vertex. Anyways hopefully gumaling ka na agad, get well soon! I love you so much my Darling!",
            "6-2": "Hi, actually I'm writing this in the morning of june 3 heheh, anyways nothing much happened yesterday although you're still sick. Sana gumaling ka na agad. Also nag workout ako kabina, I'm planning to stay consistent once again and I'll be working out tomorrow again. So yeah I'm still trying to find a good book to write these letters to so yeah, I'll tell you when I finally get one! See you! I love you so much Darlyn ko",
            "6-3": "Hi! Heheh, I just realized na this could actually be a good strategy to monitor how frequently we fight. Kanina nakadalawamg away tayo hayst, pero I admit it mostly came from me although I couldn't admit it myself during the argument sorry. But at least we were able to quickly fix it. Anyway, apart from the fights, I finally ordered the book sa shopee, and I'm guessing my letters wouldn't fit even though 360 pages yung book na inorder ko heheh. But yeah, and one thing, kumuha pala tayo ng card at good moral nag bike tayo together, ang ayos pa natin non. Anyways I still miss you sana makapunta ka na ulit here and sana maka fully recover ka na. Anyways that's it for today's video I love you so much Darlyn ko!",
            "6-4": "Hi! Heheh, Today I attempted to learn vector art gamit ung adobe illustrator na nadownload ko heheh, and it went super well although hindi ako satisfied kasi ung ilong ng drawing q pango (pango kasi ako) kaya medj na b bother aq na pangit tignan, pero yeah. Anyways I was planning on applying to EARIST pero d ko sya masagutan ngayong madaling araw (heheh sorry dpat mas maaga e) kasi tulog na cla mama at papa kaya d q masagot kung san cla last nag aral, anyways I'll just try tomorrow morning before we go to EARIST. So yeah, see you sa next letter, I love you so much!",
            "6-5": "Hi! So yeah, we went to EARIST as planned medj nagkaproblema pa kanina pero nothing to worry about anymore, nakakuha na tayo ng sched which is june 16 so malapit na pero I don't plan on reviewing heheh. Hayst nakakaano lng kasi baka wala tlaga ako mapasukang college hihi. Anyways then after non tumambay ka muna here sa bahay at tinulungan mo na aq dun sa drawing q na d aq satisfied, tapos tinikol mo nanaman ako syempre nagrequest aq hihi thank you! At syempre thank you sa pagasikaso sakin abt sa EARIST and sa pagorder mo kanina sa jabee kasi nahihiya aq hihi, so thank you very much. Anyways, I'll need to sleep na kasi napuyat na aq sa drawing q na d parin tapos, time check (1:24am June 6). So that's it for today's video, I love you so much Darlyn ko!",
            "6-6": "Hi! Antagal dumating ng notebook ko! Heheh, anyways, kanina mag aapply sana tayo ng scholarship ni benson conde kaso wala na raw pala nubayan. Anyway ung drawing q malapit na matapos heheh, day 4 na ata potek tagal matapos pero at least tapos na aq sa sarili q background nlng kulay, ginagaya q pa kasi ung style ng gta6 sa background kaya medj mahirap pero sobrang lapit na matapos! Hopefully tomorrow tapos na sya, thank you pala sa tulong mo sakin abt sa shading heheh, nahihirapan kasi aq kapag body parts pero pag clothing or structures okay lng nman. Anyways that's about the summary of what happened today, I can't make this too long so that's it for today's video! As always, I love you so much Darlyn ko!!",
            "6-7": "Oh no! Nakatulugan q pla yung araw na 'to although nothing much happened as I remember. But I managed to finish the artwork I've been working out yung GTA ko na profile picture heheh. Really loved the outcome kasi syempre tinulungan mo em! Anyways yess, I kind of forgot what exactly happened on this day so so sorry!! But still, I love you so much Darlyn q!",
            "6-8": "So yeah, I woke up late kasi nagpuyat ako kagabi. Then nakatulog ulit ako, and shortly after nagising ulit ako and I checked my facebook. Nakita ko agad yung post ni Alexies na pumasa sya sa PUP, kinabahan ako bigla. Tapos nakita ko sa GC namin na pumasa si Raffy, tsaka ako pumunta sa account ko para tignan yung result, nanginginig pa q nung nilo login q and what a relief when I found out I passed, although it lacked. Inisip ko muna kung nakapasa ka ba or hindi kasi di ka pa online non, kaya tinry kong tawagan ka and i chat and shortly after you replied. Unfortunately you didn't pass, I was also in sorrow and I know to myself that you're feeling a deeper sadness. I tried to calm you down and comfort you, after an exchange of texts, inaya kita sa eco park para mapasaya man lang kita ang mas magagawa ko yun kung kasama kita sa personal. And so we did, although it didn't really happen kasi saglit lang tayo dun and pumunta na rin tayo sa bahay namin. Thankfully, I was able to change your mood, I feel guilty for passing and I don't know why, I don't want to leave you behind. Pero I'm still hopeful na papasa ka sa RTU or sa EARIST so let's keep on hoping and be optimistic. I LOVE YOU SO MUCH DARLYN.",
            "6-9": "Hi! Sorry kaninang umaga heheh, 20 mins ka na palang kumakatok sa gate and tulog pa ako buti nagising c mama. Sorry talaga d kasi ako nag alarm para sa church natin. Then nasira pa ni kua henry ung bumper kanina, grabe nung nakikita kong nasisira parang nasasaktan ako ewan ko bakit hehehe. Anyways naayos namn at nakapunta tayo sa church safely, although nag antay tayo nang matagal bago tayo nakakain sa mcdo heheh, nakatambay ka naman samin and we watched one piece and also did some nasty stuffs, as always naman heheh (I also discovered how to use the private folder thing so alam na) anyways that's actually about it for today's video so see you! I love you so much Darlyn q!",
            "6-10": "Hi! This will be very short kasi I really need to sleep na since it's 1am kakatapos ko lng sa intro ng page mo and aalis tayo tomorrow morning 6am para makapag pa pasta and linis ka na ng ngipin sa N.U. so yeah! Goodluck, nothing much happened today we both minded our own business namarn so yeah, that's it speedrun bye! I love you so much Darlyn ko!",
            "6-11": "Hi! Heheh nakapunta at nakabalik namn tayo sa moa successfully pero nag away lang nung pauwi na and it also took us the whole day. And I was also a bit impatient kasi 3 hours pala ung linis ng ngipin sayo. But yeah it is what it is, I really just wanna rest after such a long day. But at least somehow I had fun hopefully ikaw rin, medj na guilty lng aq nung umiyak ka sa bus ewan ko kung naaalala mo pa un heheh, but yeah I'm very very sorry for that. I love you so much Darlyn!",
            "6-12": "Hi! Well, today nothing much happened. I don't know why pero super tired ako ngayong araw and gusto ko lang magpahinga at humiga magdamag and so did I. So yeah nothing much of an event for today nothing really special, although na download q na ung one piece game sa cp q na bawal sa ibang bansa kundi sa Chinese lng, ewan anduga nga eh but at least na download ko na. And yeah that's about it, imma head to sleep na rin heheh so tired tlaga today sorry. I love you so much as always!",
            "6-13": "So yeah i'm writing this on the night of june 14 kasi nakalimutan ko na mag lagay kahapon kasi I was feeling sick nanaman, feeling ko ta trangkasuhin nanaman ako pero sana hindi, kaya pala kahapon parang feeling tired din aq un pla parang dadapuan na ako ng sakit, pero yeah inaagapan ko nman na. But actually before I felt sick nakapag workout pa nga aq at napaliguan q c mocha kaso ewan q anyari after. So exhausted ng katawan ko, sana tomorrow better na.",
            "6-14": "So yeah, I still feel a bit tired of course and medj nanghihina parin lalo na kapag nalilipasan ng gutom or even onting delay lng ng kain parang super low on energy na agad ako. Hayst pero at least umiinom na ako ng gamot and ng calamansi juice para mas guminhawa at maagapan na rin kaagad, hopefully tomorrow makaka recover na ako kasi you'll visit and magbabantau tayo kila ate jazel, so excited but yeah I'm still a bit exhausted. Looking forward to tomorrow! So yeah I love you so much as always my Darlyn!",
            "6-15": "So hindi na muna kita pinatuloy na pumunta magbantay kila ate jazel, kasi parang suspicious na pinapunta kita kung kailan magbabantay and magkikita naman tayo bukas for the exam sa EARIST, hopefully pumasa!! Anyways goodluck to us tomorrow super short lang muna for this message! Dami ko nang susulatin huhu d pa ako nag s start. I love you so much as always! Pahabol: So the night of June 15 naka receive ako ng congratulations kay injel, and it turns out sa DOST scholarship pala 'yon, I passed. But even though I genuinely want to be happy and proud about it, I just can't avoid thinking about how you feel at the moment, syempre na d down ka nanamn so I kind of don't care about my own achievements anymore if it's not with you. As it turns out I can only find happiness when you're happy. I want to comfort you as much as I can, sana mawala na lahat ng worries mo, I love you so much Darlyn.",
            "6-16": "So about the test, it was pretty easy and for sure naman na papasa ka na although muntik ka na hindi matapos. Katabi kita sa exam kaya alam ko kung kailan ka natapos, anyways sana pumasa tayo both! Although I'm very confident naman, then after ng exam kumain na tayo ng jollibee, our first jollibee spaghetti in a while. Sarap talaga lalo na kasama kita, yums. Anyways, after non umuwi tayo tapos nanood tayo ng Trolls, although di ako mahilig sa musical na movies okay naman sya for me. So yeahh, that's about it for today! I love you!!",
            "6-17": "Today is quite a normal day, nakapagworkout ako ng leg day and first time ko nagamit ung bench press ko! Super saya and tingin ko naman masusulit ko yung 1.8k na ginastos ko, very much love it. Anyways like I said this day was a pretty normal day nothing much special so I'll see you next time! I love you so much Darlyn ko!",
            "6-18": "It's tuesday and pumunta ka here sa bahay, nanood tayo ng one piece after ko mag workout. Had some laughs together but medj off lng siguro ung mood mo this day but still, of course kasama kita and namiss ko rin mag cuddle kaya totally worth it, sana makapunta ka ulit kaso I don't think na papayagan ka. Nothing much happened apart from that so yeah, I love you so much Darlyn ko! See you next letter.",
            "6-19": "So yeah mostly nanood k lng ng one piece and nag drawing and ako naman is nag animate after ko mag workout and natapos ko naman kinagabihan ung kay deku na animation, might not relate much kasi d ka nman familiar but that's what I basically did all throughout the day and nothing much of anything else, gusto ko sana pumunta ka tomorrow but hindi ata matutuloy, so see you next letter!",
            "6-20": "After my workout, I mostly play games and ikaw busy ka magdrawing kay carrot, not much pansinan going on lately. We kind of got used to doing our own things and a little bit of updating nalang. Add: So 4am na, ang we're about to sleep na, we had a talk about a lot of stuff and that talk concluded na hindi na ako magkakaroon ng lust. Since it's kind of a bad thing and it's a hindrance na kapag gusto mo ng innocent bonding lagi akong tumataliwas, so yeah from now on I want to completely isolate myself from performing lustful actions, I don't know why but I'm crying heheh don't know if it's because I'm happy because I'm finally doing something for you, but anyway I love you so much Darlyn ko!",
            "6-21": "So yeah, late na us nagising kanina and late nanaman matutulog (2:44) heheh. Anyways nothing much happened today, just a typical normal day to day life but I started learning LUA na ung programming language but d ko na i i include kasi I don't think you're interested anyway. So yeah! Ikaw nman nag post lng sa page mo and scroll and nood as usual so nothing that much happened, I still miss you though, gusto ko na mag Sunday para makasama ka hayst. Hanggang dito muna, gotta keep it short and concise para ma fit q sa libro somehow so yeah, I love you so much Darlyn koo!!!",
            "6-22": "So yeah, I actually forgot to write down a letter for this day. And I totally forgot what happened that day, but I'm sure na nagbantay lng ako and nothing much happened non naman but tomorrow is mag c church tayo and makikita na ulit kita since I missed you so much! So fast forward na agad tayo dun. I love you so much!",
            "6-23": "So a lot of things happened, first of all nag church then nagkainan sa church and nag life connect 3 then si pastora pa nga nag handle satin. Then after non is nagbantay tayo and nanood tayo ng movie na Mallari heheh, then after than things happened. I feel sorry kasi I asked too much ata heheh, so many blowjobs! Grabe naka ilang round ako, so yeha sorry tlaga hihih, nag kain and nagtakoyaki naman tayo right after then naligo ka sa ulan hihih, gusto ko mapagusapan natin tong day na to sa future! Yun lng I love you so much Darlyn ko!",
            "6-24": "Hi! I already miss you kahit isang araw palang nakalipas, anywas today I received my Email from RTU and sa July 1 na agad yung interview, medj kinakabahan lng ako and I'm also hoping na you passed. Hopefully naman magkaron ka na ng college option, even though you feel kind of down na, I'm still thriving for your results. Hopefully soon we can breath a little easier! That's it for today, I love you so much Darlyn ko!!",
            "6-25": "Congratulations!!!  Sorry late na ako nagising pero ang aga mo pala nag celebrate since pasado ka sa RTU, I told you! Maniwala ka lng na pasado. Congratulations! Interview nalang ang p problemahin and secured na ang college hihih, buti nalang malapit ung sau and hindi ka masyado mahihirapan sa byahe, after non we celebrated a little kaso sarado na pala ung bigbrews xo zadge kaya bumili nlng tayo ng sangkatutak na fishball, kikiam, at squidballs. Then naubos jaman natin medj naumay lng aq at dahil din dun sa timpla mo ng sawsawan heheh, pinagsama ba namna ung matamis at maasim potek, hshshs anyways that's it! I love you so much Darlyn ko!",
            "6-26": "So this day is pretty much a boring day, nahirapan pa nga ako matulog dahil sa iniisip ko yung interview and kung papaano ba ako papasok sa RTU kasi mahirap ang bayhe hayst, sana nasolusyunan na yan ng future self ko jan heheh, if not. Anyare? Heheh sana nag aaral sya nang mabuti and syempre ikaw rin hihih, anyways I spent most of my time na maggawa nung website, entertaining din kasi heheh so yeah, anyways imma keep it short and concise for now see you next letter!",
            "6-27": "So yeah, sira ung pc ko.. hihi ewan ko ba bakit nasira ung pc q bigla mag ha hang tas mag b blue screen ksksks, but that's not really the main highlight of this day, pumunta tayo earlier sa Big R para lang sa wala kasi iba pla ung offer nung sa driver's license pero pwede nman sana mas mahal lng pero tinamad tlaga ako kasi andaming iisipin hayst, sadyang wala ako sa condisyon para mag take ng exam ngayon, mag t take nlng aq sa susunod after pumunta sa tarlac, anyways umuwi na rin tayo agad non then kumain kasi wala nmaj tayong pc kaya nanood din tayo sa tv then naglinis pc after. And then nung paguwi kumain ulit tayo ng takoyaki kasi ansarap talaga nun, naging paborito ko na sya heheh, anyways that's it nga for today's videow see you next letter I love you so much!",
            "6-28": "So today, I mostly spent my time scrolling through fb, ka chat ka, and tinry i set up ung pc. So yeah ung ssd d na talaga sya maayos ewan ko pa ano gagawin q d pa q ready maglabas ng pera para jan kaya standby muna at pagiisipan q muna. As of now cp muna gagamitin q mostly para na rin makapag chill aq these days hihih, anyways that's about it since we did a lot of chats and medj nag away din tayo knina heheh pero nag ayos na rin nman agad. Anyways that's it for today videow see you next letter na ulit! I love you so much darlyn q!",
            "6-29": "Hi! Today nothing much happened tbh, nag asikaso lng ako ng requirements, nagpasa kay conde ng scholarships, at nag basa about sa dost scholarship. Medj na pressure lng aq sa grades requirements hopefully I get to keep the scholarship naman. Anyways kinabahan pala ako kasi yung birth certificate ko naiwan sa paprintan buti nalang nakapagreply na yung may ari at nandun naman dw, need ko nalang kunin tomorrow. Also kinakabahan na ako sa upcoming interview ng RTU pero yeah, hopefully I pass nman. Anyways, finally we talked quite a bunch in a while sa chat after ng lahat nang yon so yeah! That's about it for today's video, I need to fix my sleeping schedule na I love you so much! And see you next letter!",
            "6-30": "Hi! Tomorrow's my interview na! Medj kinakabahan aq kqsi narinig q na may nagpapasolve dw bigla, sana endi na aq tanungin. Anyways kanina pala endi q parin nakuha ung birthcertificate ko, ewan q bakit cla sarado sana magbukas cla tomorrow para makuha q na. And also, nagpunta ka kila jes kanina and nag mall kau kaso gabi na kayo nakauwi kaya sinundo nlng kita ng bike hihih. Sorry wla akong motor huhu. Anyways that's about it, kinakabahan na ako for tomorrow hopefully it goes well nman, I love you so much Darlyn ko!",
            "7-1": "So yeah, the interview went well naman, nagulat lng ako kasi diretso enrollment na pala yon and kinuha na nila ung original copy of card ko, d ko alam pano na ako kag e enroll sa PUP neto heheh. Anyways thank you sa pagsama kanina! Paguwi natin nagbonding na rin tayo ang nakipaglaro kay Liam almost maghapon until 6pm, and then nag takoyaki na rin tayo pauwi, hayst I'm just bothered about my upcoming college life, d ko alam at d ko sure kung matutuwa ba ako, or mahihirapan, d ko alam sa subjects? Sa byahe? Sa pagod? Or all of them. Sana naman it goes well, I hope both of you and present Luis is doing great there sa future, hayst hopefully 1st year college as a freshman is going great! Anyways, I love you so much as Always! My one and only Darlyn!",
            "7-2": "Hello, so I forgot to write about this day and I honestly forgot what happened on this day huhu sorryy kaya skip muna tayo please, I'm sorry talaga.",
            "7-3": "Hi! So yeah, tomorrow morning aalis na kami para magbakasyon sa tarlac and makapag drive test din ako, so nag test drive na ngayon ng kotse just to make sure, ni full tank na rin and also nag carwash. May nakausap pa nga kami na matanda don na naabutan nya na raw ung world war 2 and grade 2 na raw sya noon, pero hindi ko naman masyado nasubaybayan ung kwento nya so yeah. Then after non paguwi, tinuloy ko na yung ginagawa ko sa roblox, until midnight 3am before umalis. So yeah, sa next letter na yung kasunod",
            "7-4": "So yun nga, after a few hours nakarating na rin kami, although I wasn't online much kapag nasa probinsya ako sorry, I spent my time mostly chilling or pinaliguan c mocha kasi init na init sya. Then nakapag drive test din ako nung hapon isang ikot lng naman so medj bitin. Hopefully tomorrow naman makapag drive ulit ako, un lng! I love you so much!",
            "7-5": "Hello my loves! Today nakapagdrive ako nang umaga then after non umalis cla ate kasama cla mamang and papang para ipasyal sila so naiwan ako sa bahay and nag scroll nlng ako almost the whole afternoon, then I decided na mag t timelapse ako ng sky hanggang sa makauwi sila, then I got really nice results naman although d ako masyado satisfied since it didn't exceed my expectations, anyways at least I got to drive during the night naman, that's all for now, see you on the next letter!",
            "7-6": "So araw na ng uwi namin, I woke up early as expected naman since ganon talaga ako kapag sa probinsya. Nag asikaso kami and pinag drive rin nila aq papunta at pauwi sa bayan, kasama rin namin si papang non kasi gusto nya raw sumama kapag mag d drive. So yeah, after non umuwi na rin kami and it took quite longer than expected since medj naligaw pa kami pauwi but all goods naman after. I really miss you na, see you soon!",
            "7-7": "Hello! Tomorrow's your interview na, and you basically spent almost all day trying to finish your artwork to be presented in your interview. Hopefully it all goes well naman, but I'm confident you'll pass naman since madali lang nman talaga ung interview. So goodluck sau tom! Ako naman nag roblox or d kaya scroll lang maghapon habang busy ka so nothing much happened today, see you tomorrow! I love you so much!",
            "7-8": "It was your interview day, it took us such a super long time since ang haba ng pila at antagal din umandar. Then after ng interview mo medj nagkatampuhan since nasungitan mo aq out of nowhere sorry sa pagiging makulit. Although nagbati naman tayo paguwi and then nanood ng one piece. So yeah, all goods nman after. Tomorrow we plan to take the medical exams para ipapasa sa rtu so see you again tomorrow!!",
            "7-9": "So today dapat magpapamedical tayo pero hindi muna since d ka pa nabibigyan ng papa mo ng pera pamasahe and pambayad sa x-ray and drugtest, buti nalang mura sa pasig city hall so goodluck to us. For me I just spent most of the day sa roblox while ikaw naman nanood ng one piece and nag scroll so nothing much happened today din! Let's skip to tomorrow shall we? Anyways, I love you so much Darlyn ko!",
            "7-10": "So today nakapag pamedical na tayo, ang haba nga lng ng pila sa xray, buti nlng hindi ganon ka hustle sa drug test kaya nakauwi na rin tayo ng maaga, pero plano pa sana natin makapunta sa robinson para magpa sched ng student's license q pero endi na muna, maybe tomorrow na muna hihih. So umuwi muna tayo and then nanood and nagbonding hihi, after non nagtakoyaki tayo syempre masarap ih, then umuwi na rin after. Overall, the day went really well nman for both of us and to be received na natin ang results for medical exam tomorrow so see you tomorrow! I love you so much!",
            "7-11": "So today we were able to get the medical results, buti nlng negative ako sa drugtest medj kinabahan pamandin ako baka mag positive, anyways both of us considered as normal naman sa x-ray, and then umuwi muna tayo kasi kumain ng tanghalian and then tsaka tayo dumiretso sa school para kumuha ng F-137. But sa next thursday na raw natin makukuha so yeah, then after non nag milk tea saglit and then pumunta tayo sa robinson para makapag schedule na ng student's license q, dalawang araw sya sa next Saturday and sunday pa naman so hindi pa agad agaran, hopefully I do well on the exam! And then umuwi na tayo and nanood ng one piece, sorry about sa kanina na sinisita at pinilit kitang manood ng one piece, d ko alam na nainis or nagtampo ka pala dun sorry. Hopefully tomorrow we get better na, I love you so Darlyn ko.",
            "7-12": "Hello! It's friday and nothing much happened really napagusapan naman na natin yung nangyari and I explained why nag a avoid na ako sa mga bangayan natin after away, medj na bother ka lng kasi akala ko nagpapaka ma pride ako, pero ayaw ko lng tlaga pagusapan na, mas okay na sakin na palipasin nalang talaga so yeah, nothing much happened really. I'm only growing more and more worried each day about sa college, d ko talaga sure if I'll handle it well, especially with pressure pa ng DOST scholarship. Sana talaga kayanin ng future Luis hayst, hopefully we both are doing well dyan sa future. I wish you the best of luck, yun lng muna see you on the next letter!",
            "7-13": "Hello! So tomorrow mag s sunday service ulit tayo, 4th lifeclass na so medj worried na ako na makaka interact na natin yung mga youth. Nahihiya lng tlaga aq, nahihiya rin nman aq na biglang d na umattend hayst. Kaya yeah, napilitan na rin akong umoo since wlaa nman akong good excuse, hopefully it goes well tomorrow, so see you there! Yun lng for today's letter since nagpakabusy naman tayo sa sarili nating gawain, bye! I love you so much!",
            "7-14": "Hello! So nakapag church na tayo and diniretso na rin tayo sa mga youth, ni welcome naman nila tayo and nakakwentuhan natin si sister oai about sa kung ano ano lng bago tayo umuwi, super fun nya naman kausap. Yung unang impression ko pamandin sakanya is parang wala syang kabuhay buhay kasi ang sleepy eyes nya pero di pala, almost whole opposite naman pala. Anyways after nman non umuwi na tayo kumain syempre sa mcdo as always naman after mag church, and then pagtapos nanood ng one piece then nag the sims 4 na rin. Mag t try ka sana gumawa ng bahay pero wala ka pa masyadong maisip kaya ako nalang gumawa ng bahay, pero wala pang interior eh, kaya sa susunod q nlng lalagyan. After non umuwi ka na rin and nagtakoyaki tayo, pero hindi na ako medj nasasarapan ewan q nagsawa na aq cguro. Yun lang nman I love you so much, Darlyn ko!",
            "7-15": "So it's monday, and there aren't any special things happened naman, nag chat chat lang and we minded both of our own business lang so yeah, i don't really know what to say so i'll just skip the letter for now, I love you so much Darlyn ko!",
            "7-16": "So today morning, nag orientation na kami sa DOST through zoom meeting, it took about 3 hours and nagpaliwanag lng nman na medj d aq nakinig heheh. Then after non nag chat chat and again we minded our own business. Then by the night, nagsendan ng memes then may nakapag trigger lang ng away, I don't want to go detail into it pero napagusapan naman na natin bago matulog  kaya hopefully we're all good na tomorrow, so see you tomorrow! I love you so much!",
            "7-17": "So today, nothing much happened until nung hapon, nagulat lng ako kasi nagpagupit ka na ng buhok talaga, nag j joke lang nman ako about sa wolf cut pero nagpagupit ka pla tlaga and ang iksi, hindi pa lang siguro ako sanay kaya nagiba tingin q kaya yeah, no matter what maganda ka parin nman so I love you so much. I wanna see you in person na bukas para makita ko na ung buhok mo, sakto kukuha na tayo ng form 137 tomorrow and magpapasa sa RtU ng medical mo so goodluck! I love you so much and I miss you Darlyn ko!",
            "7-18": "So yeah, it's thursday, kukuha sana tayo ng f137 sa school, pero maaga tayong nag away papunta palang. Hindi ko kasi agad napansin ung haircut mo paglapit mo sakin, I really don't know what's there to be so upset about. Hindi ko lang agad napansin pero parang anlaking kasalanan na kasi anghirap mo na kausapin kaya nanahimik na aq, tapos pagdating sa bliss saka mo sinabing bakit parang ako pa ung galit. Ayoko nlng umimik, I don't know what to do, and I do know which is wrong and right. Hayst, and like I said, it went on for the whole day until the night, nag kamustahan na tayo and yeah, usap  about sa mga hinanakit? And stuffs basta, things we had to settle. So yeah after than we then went to sleep. So see you tomorrow for the next letter, I still love you.",
            "7-19": "So, there aren't really many special things that happened today, we just both went along the day. But tomorrow is my exam na for my TDC para makakuha na ako ng students license, sana naman it goes well so goodluck to me, I also have to come there alone since masyadong maiinip ka kung isasama pa kita 9 hours per day yon so yeah. That's about it, see you tomorrow!",
            "7-20": "So the class actually went super well, nabati pa nga ako since alam ko ung mga sagot most of the time. I really had fun with the instructor I had, mas gusto ko pa syang maging teacher kesa sa ibang naging teacher q sa school. Strict but really knows how to keep us entertained, and mararamdaman mo namang passionate sya and he knows what he teaches. So hopefully tomorrow it also goes well and I'll be able to get my student's license na! That's it for now I love you so much!",
            "7-21": "So last day ng TDC, two exams we took today and passed naman. Not much of a problem since very basic lang nman ang mga tanong ang walang babagsak. Again, I admire our instructor for doing a good job sa pagtuturo samin. I really did learn quite a lot although marami rin syang kwento it's not boring naman, I was kept entertained and kahit puyat aq for both days, hindi ko naman masyado naramdaman antok ko so he's very much effective, bukas kukuha na ako ng certificate ko so goodluck! And magpupunta rin tau sa rtu for kinemerut.",
            "7-22": "So yeah, we went to slhs para kumuha sana ng f137 pero grabe wala parin kahit nakabalik na tayo nang dalawang beses, pinapabalik nanaman tayonng pangatlong beses kaya dumiretso nalang tayo sa Big R para makakuha na aq ng student's license ko, little did I know na super tagal pala kumuha non. That spent almost half the entire day. Although buti nlng nakaabot ako bago mag cut off and we were still able to bond sa bahay and manood ng one piece. At least we go to be together for the whole day. Sana bukas ulit but yeah, Anyways that's it for now, I love you so much! See you sa next letter!",
            "7-23": "Eyss, today nakapagdrive ako hanggang NAIA and mula sa San Mateo hanggang pauwi, buti nalang may student's license na ako kaya di na ako nag a alangan sa kalsada. Nagsundo kasi kami sa tito ko na pupunta raw sa baguio kaya ayun pinagdrive ako ni kua, had a lot of fun nman. Although I'm super tired paguwi, may bagyo pa and malamig panahon kaya super sarap talaga matulog, cuddle weather sana kaso wala ka naman dito sayang. So yeah, that's about it for now, Imma keep it short and concise since yun lang naman ung special things na nangyari today, I'll see you on the next letter na",
            "7-24": "Hello! Ang aga ko nagising ngayon! Sorry! Super aga ko pala nakatulog kahapon, d na ako nakapag hapunan sa sobrang aga, napagod kasi talaga ako and kulang na kulang ang tulog simula nung nagTDC ako, sorry kasi nakatulugan at hindi ako nakapag goodnight sa'yo, buti nalang understanding ka naman and you expected na nakatulog na talaga ako kagabi kaya sorry talaga and thank you. Anyways, since most of the time of the day na busy ako mag drawing sa pc so sadly, that's all I have for today ih, so imma see you tomorrow naman! I love you so much Darlyn ko!",
            "7-25": "Hi! Today we just talked online quite a lot but I'm not going deep into the detail since tomorrow's what I'm excited for, since aalis cla mama at pupunta sa bicol so magpapasama ako sau for tomorrow and we'll be alone for the rest of the day. Hihih I'm excited of course ako pa ba so I'm really looking forward to it! So see you tomorrow! I love you so much Darlyn q!",
            "7-26": "So yeah, gumising ako kaninang umaga nagulat na andito ka na pla, andun ka kila ate nagbabantay kasi may emergency pla cla ate kaya pinuntahan na rin kita, and then we spent most of the day there kumain tayo, naglaro, nanood, and nag videooke! We had a lot of fun and then later on pagdating nila ate bumaba na rin tayo and of course we also had a lot of fun dun hihih! So yeah, kaso nga lang umuwi ka nang maaga 6pm kasi pinapauwi ka na agad nila mama un kasi ang bilin nila sakin kaya malungkot lng hayst. Anyways, sana makapunta ka ulit tom hihih jok lng, kahit sa next next day nalang! So yeah, imma wrap it up na I love you so much Darlyn ko!! Thank you for this day!",
            "7-27": "Na s stress ako medj sa gawaing bahay, most of the day naglinis at nagasikaso lng ako sa buong bahay tapos nakukulitan na ako kay mocha heheh, pero saks lng nman kaya naman pero buti nlng pupunta ka ulit bukas! Really looking forward to that again! So yeah, I don't have much to tell you anything today eh, since sabi ko nga mostly asikaso at linis ang inapura ko buong araw so yeah, Let's skip towards tomorrow na and hopefully tomorrow is as beautiful as you, I love you so much Darlyn!",
            "7-28": "Hi! Buti nlang pumunta ka today at natulungan mo ako sa mga gawaing bahay and nag bonding na rin tau hihih, kahit medj nakaka stress mag asikaso mag isa dito sa bahay at least nakakasama naman kita so yazzz, thank you kanina for the bonding, anyways tomorrow naman is kukuha tayo ng form 137 natin! So yeah, babalik nanaman tayo sana naman makuha na natin kasi sayang din tlaga ung pamasahe so goodlucks to us tomorrow! I love you so much Darlyn ko!",
            "7-29": "So today's monday, kanina sobraannggg tagal natin naghintay para lang sa bwesit na form 137 na yan, medj nagka away pa tayo dahil gutom na parehas and super inip na, sorry tlaga but you managed to covince nman c maam caruz na ibigay na ung form 137 and nag success naman, buti nalang talaga and after non tumuloy ka na rin samin and nanood tayo one piecee, so yazzz. Anyways that's about it for today's videow naman, see you tomorrow! Imma need to keep it short na e sorry! I love you so much!",
            "7-30": "Today nag away tayo heheh, I forgot to write a letter and I forgot about the details basta nag away tayo nung araw na 'to. I really can't rememebr anything na, but that's okay lang hehe, anyways, skip this for now and let's move on, I love you so much Darlyn ko!",
            "7-31": "Hello! Today nung umaga is pumunta muna tayo sa RTU para mag papamedical sana kaso nakita nating mahaba ung pila kaya nagpasa ka nlng muna ng birthcertificate mo, and super bilis lang naman non, then umuwi muna tayo kasi hapon pa naman ung kuhaan ng grad pictures and class pictures. Then nung nakuha na natin you weren't so satisfied with the picture pero para sakin super ganda mo naman, mas worst pa nga ung akin kung tutuusin, pangit pa ung make up. But yeah after natin kumuha ng pictures sumama tayo sakanila para mag SM and nag mang inasal tayo then kwentuhan lang, then after naglibot na saglit and umuwi na rin. So yeah, that's gonna wrap it up for today! See you tomorrow! I love you so much Darlyn ko!",
            "8-1": "Hi! Today pumunta na tayo sa rtu para makapag pa medical ka na and nag try din ako although bawal talaga kasi sa boni tlaaga ako need so yeah, but at least successfully enrolled ka na and may stamp ka na, nakabili ka na rin g uniform mo so yupss. Congrats and tapos ka na sa requirements, aq kasi endi pa ih. Anyways after non umuwi na tayo pero unfortunately hindi ka na sumama pauwi saakin, I was hoping pamandin na makapagbonding and matulungan mo ako sa gawaing bahay but yeah, magtatampo na sana ako pero buti nlng pag uwi ko naglinis nman c ate at may tanghalian na rin need ko nlng gawin is magdakot ng tae then makakapagpahinga na em, so yeah that's all the necessary details lang naman for today, I'm excited na sa outing but also worried sa pasukan. Hayst bakit ba kasi 7 days and na p pressure na ako sa magiging nga professors hayst, anyways goodluck to us nalang and see you again! I love you so much Darlyn ko!",
            "8-2": "Hayst akala ko today na darating sila mama pero hindi pala, naglinis pamandin ako nang maigi kagabi but yeah, tomorrow pa pala ung dating nila so mag isa parin ako sa bahay and mag isa lang rin magaasikaso but yeah, it's fine isang araw nalang naman and makakauwi na sila and babalik na ako sa pagiging pabigat heheh, anyways our outing is nearly there but unfortunately so is the start of classes, hayst sana ma delay hihihih, anyways then the night naman is sinamahan mo ako na magpa physical exam sa blk 35? and sinalubong tayo ng sobrang lakas na ulan, sana mapagusapan natin to sa present dyan, and sana naaalala pa natin ung sinapit natin ngayong gabi potek, I enjoyed naman so yeah, hopefully ikaw din! Anyways thanks for earlier! I love you so much as always!",
            "8-3": "Finally dumating na sila, and makakapagpahinga and chill na ako sa bahay, most of the day I spent relaxing lang hihi, bumabawi lang dun sa paghihirap q (eme) anyways, there isn't really anything much happened today, but tomorrow will be a big day so yeahh, looking forward to it! Let's skip na towards tomorrow! I love you so much!",
            "8-4": "Eys, today was a relaxing day, medj nabadtrip lang siguro ako sa sobrang daming utos but yeah, the night namn nakatabi na kita sa higaan and nag cuddle na tayo habang nanonood ng one piece, hopefully sa future we can do that everynight! Hayst, nag enjoy naman ako sana ikaw rin, but you do look like you enjoyed it too naman hihih, anyways may bukas pa nman although mostly asikaso na mangyayari tomorrow unfortunately but yeah, it is what it is and malapit na ung pasukan hayst, buti nalang magiging online class muna ung first week so it's fine by me, anyways humahaba na ung letter so see you tomorrow! I love you so much!",
            "8-5": "Eyss, today was an exhausting day but we enjoyed naman, super pagod and meron pa tayong online class bukas so bawal mag puyat, hopefully magising ako on time heheh, this is it na, the start of our college life hayst hopefully it goes well naman so to the best of luck to us!!! I love you so much as always, Darlyn ko!",
            "8-6": "Mema, oa ko pa mandin kahapon sa \"the start of our college life\" kinemerut pero di naman nagparamdam kahit onti ung prof namin, but anyways, okay lng yun sakin kasi ayoko pa pumasok e hihihi, anyways kayo rin e walang paramdam ung prof nyo sainyo so yeah, baka tomorrow magparamdam na not really sure since sabi ng rep namin no contact pa sya sa mga prof namin, also meron na kaming prof sa chemistry tapos mukhang strict daw hayst may pinapasagutan pa syang hindi ko masagutan kasi di pa ako officially enrolled hayst, anyways, so yeah that's about it lang naman for today, let's see what happens tomorrow.",
            "8-7": "It's wednesday, and it looks like wala paring paramdam yung prof namin, gumising gising pa ako nang maaga wala rin namn pala, but anyway, kanina nagpadentist na ako and then na halata nung doctora na never pa ako nagpa cleaning, alam pla nila yun ibig sabihin madumi na pala tlaga bungalngal ko hayst, but that's fine sana makapag pa cleaning na rin ako soon pero tinatamad ako heheh, anyways that's about it for today videow, I love you so much see you tom!",
            "8-8": "So yeah, it's been announced na baka sa sabado pa yung unang klase namin since wala talagang paramdam yung mga prof namin, and bukas naman may unsure na orientation daw, ewan ang gulo rin talaga nila so stand by lang muna us, kahit online class wala pa kami pero ung ibang block meron na ih, naul nalang pero mas gusto q talaga wag muna mag aral hihi, anyways there wasn't really anything much happened aun aun lang din naman so yeah, See you next letter nalang muna, I love you so much!",
            "8-9": "It's friday, and still wala parin! Mema na talaga 'tong rtu pero pabor naman ako hihih, although sana wag naman to the point na di na talaga sila magturo, hayst sana magagaling sila at mababait heheh, pero kayo oddly gusto nyo ung stricto hayst, ang pinaka kinakabahan kasi ako is yung recitation! Baka matawag nanaman ako nang walang alam hayst kainis, nauumay na talaga ako mag aral dahil sa recitation at reporting hihih, exam exam nalang mas okay pa. Anyways tomorrow may pasok pa so yeahhh, first time na papasok sa rtu sana it goes well naman, hindi naman siguro mahirap sumakay tom since weekend so we'll see, See you!",
            "8-10": "Wala, potek nagikot lang kami sa rtu tapos wala nmang paramdam mga teachers, nagka ayaan pa ung mga ka block q na mag megamall, anyways mema na tlaga ang gulo nila endi nila kami binibilinan, bakit kasi walang adviser dito sa college, anyways oksy lang yan at least naka meet na rin ung mga magiging kaklase q, although ayoko naman makipag socialize heheh, anyways tomorrow is online lang \"DAW\" pero I don't think meron yan, mema lang yan sila, anyways see you tom I love you!",
            "8-11": "So yeah, medj nag away tayo or nagkatampuhan kagabi e, pero still pinapunta pa rin kita and tinulungan kita gumawa nung flaglets, ang tamlay mo pa nga nung pagdating mo dito pero buti nlang umayos naman afterwards, anyways then bumili na rin tayo ng meryenda, nanood pa nga ng red film kaso d naman natapos sabi mo na bored ka and kailngan na rin natin gumawa nung flaglets kasi gagabihin na, in the end d naman natapos lahat so kailangan mo parin gunawa sa bahay nyo, but yeah at least nakagawa ka naman ng enough para sa mga kaklase mo to sell to them tomorrow, also you convinced me na sumali sa frosh fest tomorrow kahit tinatamad ako tapos may basaan pang mangyaysri heheh, pero nagpaalam and nag prepare naman na ako so see you tomorroww!!!",
            "8-12": "Mema na e, endi naman tayo nagpagabi para sa frosh night kasi antagal ng antay tapos sobrang init pa, kaya kumain nalang sa mcdo tapos napagdesisyonan na nating umuwi, then naano pa nga ako sa driver ng jeep kasi nahuli sya tapos naiinis sobrang kaskasero mag drive, baliw e bata pa kasi, anyways after natin makauwi endi ka na dumiretso samin and nagasikaso ang umidlip nalang, so yeah tomorrow is normal classes na talaga so I need to be prepared hayst, kinakabahan na ako kasi ampapangit ng subject tomorrow, mga ayokong minor subs kainis, sana talaga oksy lang lahat tomorrow and hindi ako mapahiya, anyways see you tomorrowww!!! I love you so much more!",
            "8-13": "~Written on Aug. 20~ first day of actual school, well na meet namin yung 2 teachers namin sa tuesday, I guess it wasn't so bad but I just didn't like how strict our professor is dun sa PurCom and also medj mahangin heheh, and then yung sa 3rd sub naman, mabait naman ung teacher namin dun kaso may research nga lng, although wala kaming final exams since may research daw so I guess it's okay lang naman kesa mag exam pa hihih, and then inantay ka namin nila Jill dun sa megamall kasi 4:30 pa out mo, after non umuwi na rin agad tau hihih, also first day palang nag w worry na tayo dahil sa daming bibilhin and mahal na drawing materials, super worried tayo but hopefully it goes well (spoiler: it went well naman)",
            "8-14": "~Written on Aug. 20~ we met our calculus teacher na! Nung una kala namin masungit kasi unang pasok nya nag sulat ng maraming lesson sa board without talking to us man lang, but it turned out to be fine nman, mabait naman sya and super chill teacher, nakakatuwa rin ung pagtuturo nya so I think makakapag pursigi naman ako sa calculus, anyways sabay ulit tayo nakauwi since boni ka ulit and inantay mo ako so thank youu!",
            "8-15": "~Written on Aug. 20~ So dapat PE namin pero walang pasok, so basically gumising kami maaga pero d naman pala papasok so natulog nalang ulit, at least kahit papaano nagkaron kami ng pahinga d'ba, so basically nag laro laro lang namn ako sa bahay since wla nman pasok and that's about it.",
            "8-16": "~Written on Aug. 20~ wala ulit kaming pasok although merong online class, wala naman nangyari sa online class kundi yung isang subject na nag lesson saglit, and that's it lng, we went through the day just like any other day.",
            "8-17": "~Written on Aug. 20~ so it's sabado and may pasok, nakakatamad talaga pumasok sa weekend although super easy mag commute since walang traffic and walang kaagaw sa sakayan, anyways we finally met our Mechanical orientation teacher, matandang maloko lang din namn pala and puro jokes lang sya, so super fun ng klase nya. also, first time namin na meet ung sa chemistry class namin which is better than we actually expected, hindi naman pala masungit, and then sa drawing class and it was also so much better than we expected, parang nanay lang sya saamin and super sweet na matanda.",
            "8-18": "~Written on Aug. 20~ So lingo na, first NSTP class namin and ayaw ko na agad kasi reporting pala 'to, parang mas gusto ko nalang tuloy mag ROTC kesa mag CWTS, but ayun na eh so we just gotta deal with it. After non umuwi na agad ako since today is yung araw na bibili tayo ng mga gamit para sa Drawing materials na need for our drawing subjects, and medj nagkatampuhan pa sa gitna ng gala pero naging okay na rin naman tayo dun, buti nalang kesa lumala pa ulit. Although medj na trigger ulit nung gabi pero naging okay na rin namn ulit.",
            "8-19": "~Written on Aug. 20~ So monday nanaman, parang walang pinagkaiba kasi wala nang weekend na walang pasok hayst, Anyways we met na our Mechanical workshop teacher, which is yung head ng department namin, seems fine and nakikipaglokohan din samin. Then na meet na rin namin ung ChemLab namin, super aga nya kaming pina uwi kasi nagbigay lng sya ng assignment and then medj may mga inexplain na mga bagay and bibilhin. Then nakauwi na agad kami nang maaga non.",
            "8-20": "Hello! Suri kasi I wasn't able to make the letters since 7 days akong may pasok and maaga akong natutulog so nakakalimutan ko talaga. But anyway, I'll narrate as much as I can remember naman so let's begin.~~~ and here's today, kanina sabay tayong pumasok kasi tuesday na ulit ang Boni ka na ulit. 30mins before class starts nakapunta naman na tayo sa rtu, then pumasok na rin after a bit later. Naglessons na yung mga teacher namin and we met our Understanding the self teacher, and just like PurCom seems like a strict teacher. Pero I prefer it over PurCom so yeah, okay lang naman. Bat kaya ganon yung mga baklang teacher lang tlaga ung ayaw namin, super entitled ang feeling nila sa sarili nila eh. Anyways that's about it ang nangyari ngsyon, but I want to add a little detail, naalala kong maglagay ng notes here since medj kinilig and naging proud ako sa sarili ko kasi sabi raw ni tita mo na mahal na mahal daw kita, yupss tama naman and buti na f feel nila yun, I love you so much Darlyn ko!!!",
            "8-21": "~Written on Sept. 2~ In fact, I don't remember much about this day but as far as I'm concerned sabay tayong pumasok at umuwi non kasi inantay ka pa namin makauwi noon. I'm not sure but I think this is also the day na naiwan mo kami since pagsakay mo noon sa jeep papuntang crossing is umandar bigla ung jeep bago kami makasakay, medj nag worry ako non pero it went fine naman. Sorry talaga pero yun lang naaalala ko!",
            "8-22": "~Written on Sept. 2~ So it's thursday noong araw na 'to, and as I remember wala kaming pasok dahil busy yung prof namin sa mga athletes so binigyan nya lang kami ng tasks and online lessons na need panoorin and sagutan. So basically, nothing much happened on this day I think.. (actually! To add onto this, na mildstroke nga pala si papa this day)",
            "8-23": "~Written on Sept. 2~ It's friday, and it's been declared na walang pasok para tuloy tuloy sana ang long weekend but it doesn't apply to us dahil meron kaming pasok ng sabado at linggo, kaya yon xoper xadge nalang talaga. Well at least wala kaming pasok naman today so buti nakapag pahinga parin nang dalawang araw.",
            "8-24": "~Written on Sept. 2~ It's Saturday and pumasok kami for only 1 subject! Which is Drawing and Plans. Medj kinabahan lng kami sa mga ipapagawa nya kasi endi ko nman forte yang pagd drawing na yan eh. So nag lettering kami non and nakakainis lang kasi nakatayo kaming nag d drawing dahil walang mga upuan yung room, nakaka ngalay lng salikod at sobrang init pa ng room. Buti pa sa room nyo aircon na maayos pa ung table and chairs. But still, I was able to do what was tasked naman, nag iwan lang sya ng homework for plate #2 (at least I thought so) kasi hanggang plate #4 pala ung pina assignment nya khshshs, after 2 days ko na nalaman.",
            "8-25": "~Written on Sept. 2~ It's sunday, and NSTP class namin. Wala naman masyadong nangyari dun, nag quiz lng and nangopya pa ako nang onti kshshhs d ko kasi alam sagot. Anyways paguwi non nag cell group tayo nila sis oai and it was actually fun since hindi maraming tao and she was super friendly and easy to talk naman. Then sinamahan mo na ako non all throughout the day. Then umuwi ka na bago mag 6 so yeah, buti tinulungan mo naman ako mag asikaso sa bahay.",
            "8-26": "~Written on Sept. 2~ It's monday! And wala ulit pasok since long weekend nga. Buti nalang since nahihirapan na rin ako pumasok mag isa kasi wala cla mama na mag aasikaso dito sa bahay, kapagod kasi umuwi tas mag aasikaso pa ulit. Anyways, tinapos ko nalang lahat ng plates nung araw na 'to para mabawasan yung mga gawain, and wala naman masyadong nangyari.",
            "8-27": "~Written on Sept. 2~ It's Tuesday and suspended ang klase dahil may event ata sa RTU during this day, also nitong araw na to sinundo na namin sila mama although I needed to review for my quiz tomorrow, need ko parin sumama sa pagsundo sa kanila so gabi na ako nakapag review.",
            "8-28": "~Written on Sept. 2~ So supposedly, ngayon yung quiz namin for CHEM01 and CAL01, but as it turns out, nag suspend ng klase ung mga cities dahil sa malakas na bagyo. Buti nalang na delay yung quiz hayst. Anyways, that's all of it to be honest, wala ako masyadong natatandaang nangyari sa raw na 'to.",
            "8-29": "~Written on Sept. 2~ Eyyss, wala na naman kaming pasok kasi busy ulit yung teacher namin sa PE dahil sa mga athletes. So dahil bday ni Lapez, nag inuman kami ng saks lng heheh, then it triggered somethings nung gabi sa atin. Medj nagaway lng and nagkatampuhan.. then we both went to sleep after.",
            "8-30": "~Written on Sept. 2~ It's friday, and pinapasok kami ng teacher namin sa UTS tapos hindi sya pumasok! Nakaka bwesit talga yung bading na teacher na yon khshs, napaka siraulo eh. After non umuwi na rin kami kaagad tapos dahil sobrang sakit ng ulo ko dahil sa inuman nga, nakatulog ako and hindi na ako masyado nakapag prepare para sa quiz tomorrow!",
            "8-31": "~Written on Sept. 2~ So yeah, na take na namin yung quiz namin for CHEM01 and CAL01, and ang hirap! Hayst buti nalang medj gumana utak ko sa CAL01 pero mahirap parin sya. Most of us nahirapan naman I think so hindi ako nag iisa hehehe, these major subjects talaga iba sya sa senior highschool. Much more advanced talaga sya.",
            "9-1": "~Written on Sept. 2~ It's sundayy, and walang pasok dahil may concert sa RTU! Supposedly manonood tayo pero yun, naubusan tayo ng ticket. Medj paborito ko pamandin yung spongecola but that's fine, at least hindi tayo pagod nang gabi.",
            "9-2": "And here we are sa present day as I am writing this letter! Nilalagnat ako buti nalang suspended ang pasok ngayon, nasundo pa nga kita kanina papunta dito sa bahay pero maya maya biglang nilalagnat na ako eyss, anyways nag bonding tayo here sa bahay, it's been a while since huli tayong nagkita so I really missed you. Although maaga kang umuwi so I'm quite saddened nung hinatid na kita. But it's fine, buti nalang wala ulit pasok tomorrow dahil baka d ako makapasok sa lagnat kong 'to, anyways that's about it na for today's video!! Sorry for the inconsistent writing pero I'll try my best to still make it 365 letters! I love you so much Darlyn ko!!",
            "9-3": "Hi! Today since suspended nga, nagpahinga lang ako and halos natulog buong araw since nilagnat talaga ako nung madaling araw, sobrang nilalamig ako kahit walang fan at nakabalot na ng kumot at sweater, nanginginig parin sa lamig. Anyways I feel much better naman na ngayon as I am writing this letter (12:43am sept 4) so yeah. I want to open up to something but I don't feel like it yet.. also, I'm tonight, something poked my attention.. parang gusto kong i pursue yon pero babalitaan nalang kita kapag na practice ko nang tama. Anyways, medj nagtatampo nga pala ako ngayon kasi hindi ka makakapunta bukas kahit suspended heheh, but yeah it's fine wala tayong magagawa. Anyways that's it lang naman for today's letter I love you so much! (Edit: sorry for tonight, I was demanding na pumunta ka tomorrow and sa sunday, sorry sa tampo ko, sorry sa pagiging demanding.)",
            "9-4": "Hi! Nothing much happened today, although most of the time busy ka sa mga gawain nyo. Ako rin natatambakan na rin pero wla pa akong ginagawa heheh, anyways naglaro lang kami ni Liam sa pc and then yun lang nman as I remember (I'm writing this September 7th) so yeah, See you sa next letter bye!",
            "9-5": "Hello, I was quite confused and a little frustrated. Ang gulo lang kasi, kala ko pupunta ka then hindi, then biglang nagdecide ka na pupunta ka bigla nang walang communication sakin kasi \"surprise dw\" then nung cnabi kong d kita mahahatid ayaw mo nang pumunta. Magulo lng kaya medj na badtrip the whole day, tapos non naging okay saglit tas nung gabi medj nagka komtrontahan nanaman, also I said na hindi na ako mag a ask na pumunta ka kasi nag sabi ako na medj napapaasa mo ako sa mga sabi mong pupunta ka tas d nman, knowing na miss na miss na kita. But yeah, I've made up my mind on that topic. See you next letter I love you!",
            "9-6": "So I forgot to say but yesterday nag announce na yung rtu na suspended hanggang sunday, kaya monday na ulit ang balik. Anyways wala naman masyadong nangyari kahapon, most of the time busy ka parin and ako nagbasa ng one piece buong magdamag. Although tinigil ko na nung gabi kasi sumasakit na naman yung ulo ko. Anyways, wala talaga masyadong nangyari so this'll be short, I love you so much!",
            "9-7": "5:30am nagising ako ang almost an hour 'di makatulog dahil sa sakit ng ulo. I woke up then nag away pa tayo out of nowhere. Nagkatampuhan and 'di nagpansinan, nagchat ako na makipagbati and nag call tayo. I'm writing this letter at 2:05pm and I don't know why I'm in tears, tinanong mo ako kung umiiyak ako and I simply avoided your question without actually denying. One of the things I hate about you is madali kang sumuko na i check up ako, a simple avoidance of the question is enough to make you stop checking up on me. Pero wala naman akong karapatan magreklamo, I indicated a \"no\" and it's what I get. Sorry sa minsanang hindi pagiging straightforward but you know how it is, I try my best pero hindi laging madaling mag express ng feelings",
            "9-8": "It's sunday, and it's time for another cell group, so after natin mag math nung umaga nag cell group naman tayo nang around 2pm with sister Oai, it went well naman, she discussed about the description of hell. I had fun with it naman, I always look forward to it naman kahit I myself is not a full believer. Anyways after non nanood tayo ng one piece also nanood din pala tayo ng spy-x family which was fun to watch especially with you. Hopefully matuloy natin next time. Anyways that's it for today's video see you tom! Hayst may pasok na ulit.",
            "9-9": "Eys, ayos lang naman classes today, nagulat lang kami nung pina drawing kami bigla sa laboratory but yeah, I finished on time pero biglang sinabi homework nalang so yeah. Although ampangit ng gawa q endi aq satisfy kaso katamad umulit. Anyways kauwi naman ako nang medj maaga aga then naglaro nalang ako nung paguwi bago matulog. Nothin much happened today so nothing much to expect, see you tom!",
            "9-10": "It's tuesday and sabay nanaman tayo pumasok syempre, naglakad pa tayo muka robinsons dahil walang crossing na masakyan. Anyways, after ng mga classes namin which was super boring nag antay nalang ako mag isa sa library para kasabay kang umuwi, then medj maaga aga tayo nakauwi non then syempre as usual busy ka na ulit, so yeah that's it for today's video see you tom! I love you so much!",
            "9-11": "Awful day, nag reveal ng scores sa calculus quiz#1. Sobrang disappointing how bad I performed, samantalang ang gagaling ng mga kaklase ko. Nakakawala lang ng buhay hayst, anyways tumambay nalang ako sa library para hintayin ka then dumating si dec tas sumunod si dave, nagdrawing nlng ako ng assignment pampa lubag loob. Then nung nakalabas ka na diretso ka naman sakin pinabitbit mga gamit mo, then nag chismisan about sa kaklase mo na nagagandahan cla so nireto reto mo mga kaklase mo kinemerut. Felt like I was out of place at some point since cla lang kausap mo and hindi mo naman pinapakita sakin mga picture ng pinapakita mo. Also I was hurying to go home since wala rin talaga akong buhay dahil nga sa quiz results. After non habang naglalakad I told you na I felt OP then sabi mo kaya d mo pinapakita pictures kasi baka ma attract ako or something like that, kasi sabi mo nakaka appreciate ako ng beauty ng iba. Then yeah nanahimik na hanggang pauwi. Sorry medj nawala ako sa mood dahil dun, I wanted to feel included syempre especially na ikaw yan. Ako yung naghintay sa'yo but I didn't get the attention I craved for, tapos mapagaakusahan pa. Wala lng feeling q lng ang unfair, anyways that's it katamad ang haba na masyado, see you nalang tom. Addition: Also I told you na hindi na ako mangengealam sa pagcommute mo sa pagpunta mo ng debut, since I feel like I'm being too annoying na. I kind of feel somewhat of an annoyance everytime I bring it up eh, so yeah. But I can't stop thinking about the fact na baka pagsisihan ko kapag hindi kita ni monitor. But I want to give you freedom naman, so I'll be less pakeelamero na.",
            "9-12": "~Written on Sept. 20~ It's thursday and this is our first face to face meeting with our PE teacher, it was fun nagpa tiktok pa nga sya after discussion. Anyways, umuwi rin agad ako para kumuha ng card ko sa LBP, although naipasa ko naman na kahapon ung bank account details ko so yeah. Anyways, I think by this time I've heard of the news na meron kang comission na dalawa and tomorrow na agad ang due date, so unfortunately need mong pagpuyatan yon, 1,500 rin naman kasi ang bayad. But I wasn't just glad na may pera ka, I was actually glad na hindi ka na makakapunta sa party, I'm sorry for being this bitter but I was relieved when I figured na hindi ka na matutuloy. But yeah sayang parin for you so sorry. Anyways As far as I remember yun lang ung nangyari that day so let's move on.",
            "9-13": "~Written on Sept. 20~ It's fridayy, and walang pasok, asynchronous meeting lang naman. Medj may ulan pa nga pero pinilit ni ma'am na mag online class kahit na ung iba hindi makaka attend dahil sa ulan and yung iba nman kumukuha ng uniform. Anyways, nothing much happened on this day, nag chill lang ako and bumawi sa tulog although I really need to study na for the upcoming prelims hayst, sunod sunod ba naman kasi ung exam and quizzes.",
            "9-14": "~Written on Sept. 20~ Such a stressful day, buong araw nasa school kami. After lessons in Calculus and Chemistry. Pinagod pa kami nang sobra sa drawing, pinilit samin ipatapos yung plate within the day so ginabi talaga kami, super late na namin umuwi.. mga 9 or 10 na ata then kailangan ko pamandin magreview for the quiz tomorrow sa NSTP, pinilit q parin magreview kahit onti pero syempre mas pinili ko nalang matulog.",
            "9-15": "~Written on Sept. 20~ The quiz went well heheh, nakakuha ng sagot sa kaklase eh. Anyways umuwi na rin ako agad syempre sunday, bibisita kayo ni sis owai. Anyways, tinulungan lang naman kita sa maths mo and nag chill at the same time. Although marmai pa akong dapat gawin at least kasama kita for the day. I love you so much, anyways to not make this a very long letter, let's move on to tomorrow na agad.",
            "9-16": "~Written on Sept. 20~ Grabe, andami kong hinulaan sa exam sa ChemLab, hopefully tumama naman kahit sa kalahati man lang. Medj kinabahan talaga ako non pero umuwi na ako non nang maaga para mag review dapat ng STS. Pero nakatulog din naman ako at 6pm na nagising. But good news ay next week na raw yung exam sa sts so makakapag focus muna ako sa review ko sa Chemistry tomorrow. Hihintayin naman kita umuwi bukas kaya I planned to review for tomorrow nalang.",
            "9-17": "~Written on Sept. 20~ A normal day went on, sa wakas pumasok na yung teacher namin sa UTS, still quite of a terror teacher but it's fine. At least hindi nya naman pala kami tinatawag, not sure about sa future meet ups though, sana i keep up nya nlng ung way nya magturo like today, anyway. After non inantay na rin kita umuwi non and sa library ako nag stay para magreview, but I didn't really review that much heheh tinatamad ako e. Goodluck nalang talaga saakin tomorrow. Then umuwi na rin tayo kaagad after natin non, buti nakang medj madali sumakay and nakauwi tayo nang mas maaga sa ineexpect ko.",
            "9-18": "~Written on Sept. 20~ The exam went.. okay? Hopefully the scores surprise me, but yeah I still had to guess some of it pero I was pretty confident in most of my answers naman. Although medj nabigla ako sa new lesson sa Calculus kasi d ko na talaga maalala. After non nag chill na ako sa Library para hintayin ka, medj antagal mo nun so nainip aq nang slight. Then as it turns out, pila sa tricycle and then hindi pa tayo kaagad makasakay sa crossing, mga 2 hours more or less din tsyo nag antay, umaambon pa. Need pa nga makipag siksikan at tulakan sa pagsakay ng jeep, I'm glad you were able to get on the jeep non, ako naman nasa Jeep sa may gitna nakaupo. Super sakit ng paa ko nun and namamanhid na tapos gusto ko pa magreklamo kasi ambaho ng nasa harap ko may putok. But yeah, It was such a ride back home but at least we were safe.",
            "9-19": "~Written on Sept. 20~ It's thursday na ulit! And buti nalang asynchronus kami today so makakapagpahinga na after a busy week. And tomorrow wala rin pasok so ansaya kahit dalawang araw lang kaming walang pasok makakabawi na rin nang tulog sa wakas and wala na rin iisipin since walang pendings as of now. So nothing much happened today naman, chat chat lang since medj busy ka rin so yeah. Present day: So yeah! That's it for the summary of all of the days I've missed, unfortunately may pasok na naman kami bukas and sabado na ulit. Sana hindi na kami pauwiin nang gabi nung teacher namin sa Drawing hayst, ang bait bait nya pamandin samin nung mga nakaraan then biglang ganito na sya. Hopefully better treatment na ang ibigay nya samin tomorrow huhu. Anyways that'll be it for today's videow, I love you so much Darlyn ko!!",
